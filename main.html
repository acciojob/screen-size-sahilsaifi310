<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size</title>
    <style>
        #sizeInfo {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="sizeInfo">
        <h1>Width: 0, Height: 0</h1>
    </div>

    <script>
       
        function updateSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const sizeInfo = document.getElementById("sizeInfo").getElementsByTagName("h1")[0];
            sizeInfo.textContent = `Width: ${width}, Height: ${height}`;
        }

        
        updateSize();

        
        window.addEventListener("resize", updateSize);
    </script>

</body>
</html>
